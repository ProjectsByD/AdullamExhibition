<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Silhouette</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        type="nft"
        url="marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#animatedModel"
          animation-mixer
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-nft>

      <a-assets>
        <a-asset-item id="animatedModel" src="MEDITATE.glb"></a-asset-item>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
